<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Doctor - KIMS Hospitals</title>
    <link rel="stylesheet" href="docstyle.css">
    <script>
        function validation() {
            var letters = /^[A-Za-z]+$/;
            var emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z]+\.[A-Za-z]{2,}$/;
            var phonePattern = /^[0-9]{10}$/;

            var fn = document.doctor.fname.value.trim();
            var ln = document.doctor.lname.value.trim();
            var email = document.doctor.mail.value.trim();
            var mobno = document.doctor.mobno.value.trim();

            if (!fn.match(letters) || fn.length > 20) {
                alert("Enter a valid First Name (only alphabets, max 20 characters)");
                return false;
            }
            if (!ln.match(letters) || ln.length > 20) {
                alert("Enter a valid Last Name (only alphabets, max 20 characters)");
                return false;
            }
            if (!email.match(emailPattern)) {
                alert("Enter a valid Email ID");
                return false;
            }
            if (!mobno.match(phonePattern)) {
                alert("Enter a valid 10-digit Mobile Number");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <header>
        <h2>KIMS HOSPITALS</h2>
        <marquee>24/7 HELPLINE SERVICE AVAILABLE</marquee>
    </header>

    <div class="container">
        <h1>Add a Doctor</h1>
        <form name="doctor" onsubmit="return validation()">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="fname" required />
            </div>

            <div class="form-group">
                <label>Middle Name:</label>
                <input type="text" />
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lname" required />
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dateOfBirth" required />
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Registration No:</label>
                <input type="text" name="RegistrationNo" required />
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="mail" required />
            </div>

            <div class="form-group">
                <label>Specialization:</label>
                <select name="specialization" required>
                    <option value="">Select Specialization</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="endocrinology">Endocrinology</option>
                    <option value="gastroenterology">Gastroenterology</option>
                    <option value="neurology">Neurology</option>
                    <option value="oncology">Oncology</option>
                </select>
            </div>

            <div class="form-group">
                <label>Qualification:</label>
                <input type="text" name="qualification" required />
            </div>

            <div class="form-group">
                <label>Contact Number:</label>
                <input type="tel" name="mobno" required />
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea name="address" required></textarea>
            </div>

            <div class="form-group">
                <label>Visiting Time:</label>
                <select name="VisitingTime" required>
                    <option value="">Select Visiting Time</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>

            <div class="form-group">
                <tr>
                  <td><b>Visiting Days:</b></td>
                  <td>
                    <div class="checkbox-group">
                      <label><input type="checkbox" name="visitingDays[]" value="monday"> Monday</label>
                      <label><input type="checkbox" name="visitingDays[]" value="tuesday"> Tuesday</label>
                      <label><input type="checkbox" name="visitingDays[]" value="wednesday"> Wednesday</label>
                      <label><input type="checkbox" name="visitingDays[]" value="thursday"> Thursday</label>
                      <label><input type="checkbox" name="visitingDays[]" value="friday"> Friday</label>
                      <label><input type="checkbox" name="visitingDays[]" value="saturday"> Saturday</label>
                      <label><input type="checkbox" name="visitingDays[]" value="sunday"> Sunday</label>
                    </div>
                  </td>
                </tr>
                
                
            </div>

            <div class="form-group">
                <label>No of Patients per day:</label>
                <input type="number" required />
            </div>

            <div class="form-group">
                <label>Department Number:</label>
                <input type="number" required />
            </div>

            <div class="form-group">
                <input type="submit" value="Register Doctor">
            </div>
        </form>
    </div>

</body>
</html>
